<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria-Formulario</title>
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">
    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>
        
        <div class="col-2">
          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name">
          </div>

          <div class="input-wrapper">  
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>

        
          <div class="input-wrapper">  
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">  
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="8">
          </div>
      </fieldset>

      <fieldset class="second-fieldset">
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">  
          <label for="tutor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="tutor">
        </div>   
      </fieldset>

      <fieldset class="third-fieldset">

        <legend>Seus horários disponíveis</legend>
        
        <h2 class="first-appointment first">Primeira mentoria</h2>
        
        <div class="col-3">
          <div class="input-wrapper first">
            <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-first">
          </div>

          <div class="input-wrapper second">  
            <label for="start-first">Das</label>
            <input type="time" id="start-first">
          </div>

          <div class="input-wrapper third">  
            <label for="end-first">Até</label>
            <input type="time" id="end-first">
          </div> 
        </div>

        
        <h2 class="second-appointment">Segunda mentoria</h2>
        
        <div class="col-3">
          <div class="input-wrapper first">
            <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-second">
          </div>

          <div class="input-wrapper second">  
            <label for="start-second">Das</label>
            <input type="time" id="start-second">
          </div>

          <div class="input-wrapper third">  
            <label for="end">Até</label>
            <input type="time" id="end-second">
          </div> 
        </div>
      </fieldset>

    </form>
    
    <footer>
      <button 
      class="button"
      form="my-form">
      salvar
      </button>
    </footer>


    <!-- <footer>
      <input
       class="button"
       type="submit"
       id="my-form"
       value="Salvar">
    </footer> -->
    

  </div>
</body>
</html>
